<script>
    var x,n,r;
    x=prompt('This is pow function "x^n".\nEnter first number:','2');
    n=prompt('Enter second number:','3')
    function pow(x,n){
        var result=x;
        for(var i=1; i<n; i++){
            result = result*x;
        }
        return result;
    }
    r = pow(x,n);
    alert('The result is:\n'+x+'^'+n+' = '+r);
</script>
