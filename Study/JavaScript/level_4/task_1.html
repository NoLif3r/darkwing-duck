<body>
<script>
    function fib(n) {
        if(n <= 1){
            return n;
        }
        else{
            return fib(n - 2)+fib(n-1);
        }
    }
    n = prompt('Enter number:', '7');
    alert('Fibonacci number of '+n+' = ' + fib(n));
</script>
