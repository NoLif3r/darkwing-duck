<script>
    var number = prompt('enter any number from minus infinity to infinity');
    if (number < 0){
        alert(-1);
    }
    else if (number == 0){
        alert(0);
    }
    else if (number > 0){
        alert(1);
    }
</script>
<h3>list of cases in this task:</h3>
<span>if u entered any positive number - u will get "1"</span> <br>
<span>if u entered any negative number - u will get "-1"</span> <br>
<span>if u entered zero - u will get "0"</span>
